<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<link href='https://fonts.googleapis.com/css?family=Great+Vibes' rel='stylesheet' type='text/css'>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript"
        src="https://cdn.rawgit.com/rochestb/jQuery.YoutubeBackground/master/src/jquery.youtubebackground.js"></script>
<script type="text/javascript" src="main.js"></script>
<style>
    body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        font-family: "Great Vibes";
    }

    .fallingObject {
        -webkit-animation: 15s linear alternate;
        -webkit-animation-name: move-by-transform;
        color: white;
        position: absolute;
        top: -50px;
    }

    @-webkit-keyframes move-by-transform {
        0% {
            -webkit-transform: translateY(1000px);
        }
        100% {
            -webkit-transform: translateY(-50px);
        }
    }

    #wrapper {
        width: 100%;
        height: 100%;
        position: absolute;
    }

    #video {
        width: 100%;
        height: 100%;
    }
</style>

<body>

<div id="wrapper"></div>

<div id="video"></div>
</body>
</html>
